<router-outlet></router-outlet>
<h2>Register Form</h2>
<table class="table">
  <tr>
    <label class="form-control"> Firstname </label>
    <td><input type="text" name="firstname" /></td>
    <br />
  </tr>
  <tr>
    <label class="form-control"> Lastname: </label>
    <td><input type="text" name="lastname" /></td>
    <br />
    <br />
  </tr>
  <label class="form-control"> Gender : </label>
  <td>
    <input type="radio" name="male" /> Male
    <input type="radio" name="female" /> Female
    <input type="radio" name="other" /> Other
  </td>
  <br />
  <tr>
    <label class="form-control"> Date Of Birth :</label>
    <td><input type="date" name="DOB" /></td>
  </tr>
  <tr>
    <label class="form-control"> Qualification : </label>
    <td>
      <select>
        <option value="select">select</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
        <option value="M.Tech">M.Tech</option>
      </select>
    </td>
  </tr>
  <tr>
    <label class="form-control"> Branch: </label>
    <td><input type="text" name="branch" /></td>
    <br />
  </tr>
  <tr>
    <label class="form-control">Percentage: </label>
    <td><input type="text" name="Percentage" /> <br /></td>
    <br />
  </tr>
  <tr>
    <label class="form-control">Skills: </label>
    <td><input type="text" name="skills" /> <br /></td>
    <br />
  </tr>
  <tr>
    <label> Phone : </label>
    <td><input type="phone" name="phone" maxlength="10" /> <br /></td>
    <br />
  </tr>
  <tr>
    <label class="form-control">Email:</label>
    <td><input type="email" id="email" name="email" /></td>
  </tr>
  <tr>
    <label class="form-control">Address :</label>
    <td><input type="text" name="phone" maxlength="30" /></td>
  </tr>
  <br />
  <input type="button" value="Submit" />
</table>
